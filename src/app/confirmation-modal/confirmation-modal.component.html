    <div class="card-body">
        <h5 class="card-title" style="border-bottom: solid 1px #555;font-weight: 500;width: 100%;margin-bottom: 10px;">Confirmation</h5>
        <p class="card-text">Are you sure you want to {{action}} this user?</p>
        <div style="display: flex;justify-content: center;">
             <button class="cssbuttons-io-button cssbuttons-io-button-sure" (click)="confirmationFunc(true)">
                Sure
                <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </button>
            <button class="cssbuttons-io-button cssbuttons-io-button-cancel" (click)="confirmationFunc(false)">
                Cancel
                <div class="icon">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"></path>
                    </svg>
                </div>
            </button>
        </div>

    </div>
